<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Word</title>
    <link rel="icon" type="image/png" href="./images/mini-word logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <button onclick="formatText('bold')"><b>B</b></button>
      <button onclick="formatText('italic')">
        <i style="font-family: 'Times New Roman', Times, serif">I</i>
      </button>
      <button onclick="formatText('underline')">
        <span style="text-decoration: underline">U</span>
      </button>

      <select onchange="changeFontSize(this.value)">
        <option value="">Font Size</option>
        <option value="2">Small</option>
        <option value="4">Medium</option>
        <option value="6">Large</option>
      </select>

      <select onchange="changeFontSizePx(this.value)">
        <option value="">Font Size (px)</option>
        <option value="10px">10</option>
        <option value="12px">12</option>
        <option value="14px">14</option>
        <option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="24px">24</option>
        <option value="32px">32</option>
      </select>

      <select onchange="changeFontFamily(this.value)">
        <option value="">Font</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
      </select>

      <select onchange="changeLineHeight(this.value)">
        <option value="">Line Spacing</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
      </select>

      <input
        type="color"
        onchange="changeTextColor(this.value)"
        title="Text Color"
      />

      <select onchange="formatText(this.value)">
        <option value="">List</option>
        <option value="insertUnorderedList">â€¢ Bullet List</option>
        <option value="insertOrderedList">1. Numbered List</option>
      </select>

      <button onclick="formatText('justifyLeft')">Left</button>
      <button onclick="formatText('justifyCenter')">Center</button>
      <button onclick="formatText('justifyRight')">Right</button>
      <button onclick="formatText('justifyFull')">Justify</button>

      <button onclick="saveDocument()">Save</button>
    </div>

    <div class="page-container">
      <div id="editor" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
